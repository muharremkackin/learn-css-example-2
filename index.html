<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="/assets/style.css"/>
</head>
<body>
<header>
    <div class="container centered">
        <img src="/assets/google.jpg" alt="Google!"/>
    </div>
</header>
<main>
    <div class="container centered column">
        <div class="form-container">
            <form action="#">
                <div class="column centered">
                    <label for="query">Search the web using Google!</label>
                    <input type="text" id="query" class="query"  />
                </div>
                <div class="centered">
                    <button type="submit">Google Search</button>
                    <button type="button" class="ml-2">I'm feeling lucky</button>
                </div>
            </form>
        </div>
        <div class="links-container">
            <div class="special-searches">
                <ul>
                    <li>Special Searches</li>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="help-links">
                <ul>
                    <li><a href="#">Help!</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="subscribe">
                <form action="#">
                    <div class="centered column">
                        <label for="subscribe" class="centered column"><span>Get Google!</span> <span>updated monthly</span></label>
                        <input type="text" id="subscribe" placeholder="your e-mail" />
                    </div>
                    <div class="centered">
                        <button type="submit">Subscribe</button>
                        <a href="#" class="ml-2">Archive</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
</body>
</html>
